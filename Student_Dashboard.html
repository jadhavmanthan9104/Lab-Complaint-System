<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Student Dashboard - Sidebar</title>
<style>
  body {
    margin:0;
    font-family: "Segoe UI", Arial;
    background:#eef2ff;
    display:flex;
  }

  /* Sidebar */
  .sidebar{
    width:240px;
    background:#ffffff;
    height:100vh;
    box-shadow: 2px 0 15px rgba(0,0,0,0.08);
    padding:18px;
  }

  .sidebar img{
    width:120px;
    margin-bottom:28px;
  }

  .nav-item{
    padding:10px 8px;
    margin-bottom:8px;
    border-radius:8px;
    cursor:pointer;
    color:#333;
    font-size:15px;
    transition:.2s;
  }
  .nav-item:hover{
    background:#eef1ff;
  }

  /* Main Content */
  .content{
    flex:1;
    padding:28px;
  }

  .header{
    display:flex;
    align-items:center;
    gap:14px;
    margin-bottom:20px;
  }
  .header h1{
    margin:0;
    font-size:24px;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:18px;
  }

  .card{
    background:#fff;
    padding:22px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.06);
    text-align:center;
    cursor:pointer;
    transition:.2s;
  }
  .card:hover{
    transform:translateY(-4px);
  }
  .icon{
    font-size:30px;
    margin-bottom:10px;
  }

  @media(max-width:800px){
    .grid{grid-template-columns:1fr;}
    .sidebar{display:none;}
  }
</style>
</head>

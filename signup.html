<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#eef2ff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }

    .signup-box{
      width:100%;
      max-width:380px;
      background:#fff;
      padding:25px;
      border-radius:15px;
      box-shadow:0 8px 25px rgba(0,0,0,0.12);
    }

    h2{
      text-align:center;
      margin-bottom:20px;
    }

    label{
      font-weight:bold;
      font-size:14px;
    }

    input{
      width:100%;
      padding:10px;
      margin:8px 0 15px;
      border-radius:8px;
      border:1px solid #ccc;
      font-size:14px;
    }

    button{
      width:100%;
      background:#4f46e5;
      color:#fff;
      border:none;
      padding:12px;
      border-radius:10px;
      font-size:16px;
      cursor:pointer;
    }

    button:hover{
      background:#4338ca;
    }

    .link{
      text-align:center;
      margin-top:15px;
      font-size:13px;
    }

    .link a{
      color:#4f46e5;
      font-weight:bold;
      text-decoration:none;
    }
  </style>
</head>
<body>

  <div class="signup-box">
    <h2>ðŸŽ“ Student Signup</h2>

    <form method="post" action="/signup">
      <label>Student Name</label>
      <input type="text" name="name" required>

      <label>Email Address</label>
      <input type="email" name="email" required>

      <label>Password</label>
      <input type="password" name="password" required>

      <button type="submit">Create Account</button>
    </form>

    <div class="link">
      Already have an account?
      <a href="/">Login</a>
    </div>
  </div>

</body>
</html>

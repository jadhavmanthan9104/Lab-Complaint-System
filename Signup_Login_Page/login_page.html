<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #eef2ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      padding: 25px;
    }

    .header {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .roles {
      margin: 10px 0 20px;
      font-size: 14px;
    }

    .roles label {
      margin-right: 10px;
      font-weight: normal;
    }

    .login-btn {
      width: 100%;
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #4338ca;
    }

    .links {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .links a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: bold;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <div class="login-box">

    <div class="header">üîê Welcome Back!</div>

    <form onsubmit="return loginUser()">
      <label>‚úâ Email Address</label>
      <input type="email" id="email" placeholder="enter your email‚Ä¶" required>

      <label>üîë Password</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

      <div class="roles">
        <label>üë§ Select Role:</label><br>
        <label><input type="radio" name="role" value="Student" required> Student</label>
        <label><input type="radio" name="role" value="Technician"> Technician</label>
        <label><input type="radio" name="role" value="ICC"> ICC</label>
        <label><input type="radio" name="role" value="Admin"> Admin</label>
      </div>

      <button type="submit" class="login-btn">LOGIN ‚Üí</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a> | <a href="#">Create Account</a>
    </div>

  </div>

  <script>
    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const role = document.querySelector('input[name="role"]:checked');

      if (!role) {
        alert("Please select a role");
        return false;
      }

      // Demo logic - you can replace this with real backend later
      alert(`Login successful!\nRole: ${role.value}\nEmail: ${email}`);
      return false; // prevent page refresh for demo
    }
  </script>

</body>
</html>

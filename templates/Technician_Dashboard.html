<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Technician Panel</title>
  <style>
    :root{
      --bg:#eef2ff;
      --card:#fff;
      --accent:#4f46e5;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:var(--bg);
      color:#111827;
      -webkit-font-smoothing:antialiased;
    }
    .wrap{
      max-width:760px;
      margin:40px auto;
      padding:18px;
    }
    .panel{
      background:var(--card);
      border-radius:12px;
      box-shadow:0 8px 30px rgba(15,23,42,0.06);
      padding:20px;
      border:1px solid rgba(99,102,241,0.04);
      text-align:center;
    }
    .logo{
      width:160px;
      margin:0 auto 18px auto;
      display:block;
    }
    .panel h1{
      margin:0 0 12px 0;
      font-size:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      text-align:center;
    }
    .items{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      margin-top:14px;
      text-align:left;
    }
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px;
      border-radius:10px;
      background:linear-gradient(180deg,#fbfdff,#f6f8ff);
      border:1px solid rgba(0,0,0,0.03);
    }
    .item .left{display:flex;gap:12px;align-items:center}
    .badge{
      background:var(--accent);
      color:#fff;
      padding:6px 10px;
      border-radius:999px;
      font-weight:700;
      font-size:13px;
    }
    @media(min-width:700px){
      .items{grid-template-columns:1fr 1fr}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel" role="region" aria-label="Technician Panel">

      <!-- LOGO ADDED HERE -->
      <img src="sies_ascn_logo.jpg" alt="SIES College Logo" class="logo">

      <h1>ðŸ”§ TECHNICIAN PANEL</h1>

      <div class="items">
        <div class="item" id="newAssignments">
          <div class="left">
            <div style="font-size:20px">ðŸ””</div>
            <div>
              <div style="font-weight:700">New Assignments</div>
              <div style="color:var(--muted);font-size:13px">Tasks assigned to you</div>
            </div>
          </div>
          <div class="badge" id="badgeNew">3</div>
        </div>

        <div class="item" id="activeRepairs">
          <div class="left">
            <div style="font-size:20px">ðŸ› </div>
            <div>
              <div style="font-weight:700">Active Repairs</div>
              <div style="color:var(--muted);font-size:13px">Repairs in progress</div>
            </div>
          </div>
          <div class="badge" id="badgeActive">5</div>
        </div>

        <div class="item" id="todaysTasks">
          <div class="left">
            <div style="font-size:20px">ðŸ“…</div>
            <div>
              <div style="font-weight:700">Today's Tasks</div>
              <div style="color:var(--muted);font-size:13px">Tasks scheduled for today</div>
            </div>
          </div>
          <div class="badge" id="badgeToday">2</div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #eef2ff, #fdfefe);
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
      padding: 32px;
    }

    .logo {
      text-align: center;
      margin-bottom: 12px;
    }

    .logo img {
      width: 180px;
    }

    .header {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 22px;
      color: #1e1b4b;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #c7d2fe;
      margin-top: 6px;
      margin-bottom: 18px;
      font-size: 14px;
      outline: none;
    }

    .roles {
      margin: 10px 0 24px;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }

    .links a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
      margin: 0 6px;
    }
  </style>
</head>

<body>

  <div class="login-box">

    <div class="logo">
      <img src="{{ url_for('static', filename='sies_ascn_logo.jpg') }}" alt="College Logo">
    </div>

    <div class="header">üîê Login</div>

    <!-- ‚úÖ LOGIN FORM -->
    <form method="POST" action="/">

      <input type="email" name="email" placeholder="Email" required>

      <input type="password" name="password" placeholder="Password" required>

      <div class="roles">
        <label><input type="radio" name="role" value="student" required> Student</label>
        <label><input type="radio" name="role" value="admin"> Admin</label>
        <label><input type="radio" name="role" value="technician"> Technician</label>
        <label><input type="radio" name="role" value="icc"> ICC</label>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <!-- ‚úÖ ERROR MESSAGE -->
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <div class="links">
      <a href="/forgot-password">Forgot Password?</a><br><br>
      <a href="/student/signup">Student Signup</a> |
      <a href="/admin/signup">Admin Signup</a>
    </div>

  </div>

</body>
</html>

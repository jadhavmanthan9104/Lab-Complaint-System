<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* üé® Clean gradient background */
      background: linear-gradient(135deg, #eef2ff, #fdfefe);
    }

    .login-box {
      width: 100%;
      max-width: 380px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.15);
      padding: 32px;
    }

    .logo {
      text-align: center;
      margin-bottom: 12px;
    }

    .logo img {
      width: 180px;
    }

    .header {
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 22px;
      color: #1e1b4b;
    }

    label {
      font-weight: 600;
      font-size: 14px;
      color: #374151;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #c7d2fe;
      margin-top: 6px;
      margin-bottom: 18px;
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
    }

    input:focus {
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79,70,229,0.2);
    }

    .roles {
      margin: 10px 0 24px;
      font-size: 14px;
      color: #374151;
    }

    .roles label {
      margin-right: 14px;
      font-weight: normal;
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(79,70,229,0.4);
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
    }

    .links a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
      margin: 0 6px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-box">

    <div class="logo">
      <img src="{{ url_for('static', filename='images/sies_ascn_logo.jpg') }}">
    </div>

    <div class="header">üîê Welcome Back</div>

    <form method="post" action="/">
      <label>‚úâ Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label>üîë Password</label>
      <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

      <div class="roles">
        <label>üë§ Select Role:</label><br>
        <label><input type="radio" name="role" value="Student" required> Student</label>
        <label><input type="radio" name="role" value="Technician"> Technician</label>
        <label><input type="radio" name="role" value="ICC"> ICC</label>
        <label><input type="radio" name="role" value="Admin"> Admin</label>
      </div>

      <button type="submit" class="login-btn">LOGIN ‚Üí</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a> |
      <a href="#">Create Account</a>
    </div>

  </div>

  <script>
    function loginUser() {
      const role = document.querySelector('input[name="role"]:checked');
      if (!role) {
        alert("Please select a role");
        return false;
      }
      alert("Login successful!");
      return false;
    }
  </script>

</body>
</html>

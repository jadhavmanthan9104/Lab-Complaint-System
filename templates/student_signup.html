<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      font-family:"Segoe UI", Arial, sans-serif;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg, #eef2ff, #fdfefe);
    }

    .signup-box{
      width:100%;
      max-width:380px;
      background:#ffffff;
      padding:30px;
      border-radius:20px;
      box-shadow:0 18px 45px rgba(0,0,0,0.15);
    }

    .logo{
      text-align:center;
      margin-bottom:10px;
    }

    .logo img{
      width:180px;
      max-width:100%;
    }

    h2{
      text-align:center;
      margin-bottom:22px;
      color:#1e1b4b;
      font-size:24px;
      font-weight:700;
    }

    label{
      font-weight:600;
      font-size:14px;
      color:#374151;
    }

    input{
      width:100%;
      padding:12px;
      margin:6px 0 18px;
      border-radius:12px;
      border:1px solid #c7d2fe;
      font-size:14px;
      outline:none;
      transition:0.2s ease;
    }

    input:focus{
      border-color:#4f46e5;
      box-shadow:0 0 0 3px rgba(79,70,229,0.2);
    }

    button{
      width:100%;
      background:linear-gradient(135deg, #4f46e5, #6366f1);
      color:#fff;
      border:none;
      padding:14px;
      border-radius:14px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition:0.2s ease;
    }

    button:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 25px rgba(79,70,229,0.4);
    }

    .link{
      text-align:center;
      margin-top:18px;
      font-size:13px;
      color:#374151;
    }

    .link a{
      color:#4f46e5;
      font-weight:600;
      text-decoration:none;
      margin-left:4px;
    }

    .link a:hover{
      text-decoration:underline;
    }
  </style>
</head>

<body>

  <div class="signup-box">

    <!-- College Logo -->
    <div class="logo">
      <img src="sies_ascn_logo.jpg" alt="SIES College Logo">
    </div>

    <h2>ðŸŽ“ Student Signup</h2>

    <form method="post" action="/signup">
      <label>Student Name</label>
      <input type="text" name="name" placeholder="Enter your full name" required>

      <label>Email Address</label>
      <input type="email" name="email" placeholder="Enter your email" required>

      <label>Password</label>
      <input type="password" name="password" placeholder="Create a password" required>

      <button type="submit">Create Account</button>
    </form>

    <div class="link">
      Already have an account?
      <a href="/">Login</a>
    </div>

  </div>

</body>
</html>

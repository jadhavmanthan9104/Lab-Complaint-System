<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Technician Panel</title>

  <style>
    :root{
      --bg:#eef2ff;
      --card:#fff;
      --accent:#4f46e5;
      --muted:#6b7280;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background:var(--bg);
      color:#111827;
    }
    .wrap{
      max-width:760px;
      margin:40px auto;
      padding:18px;
    }
    .panel{
      background:var(--card);
      border-radius:12px;
      box-shadow:0 8px 30px rgba(15,23,42,0.06);
      padding:20px;
    }
    .panel h1{
      margin-bottom:12px;
      font-size:20px;
    }
    .items{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
    }
    .item{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px;
      border-radius:10px;
      background:#f6f8ff;
    }
    .left{
      display:flex;
      gap:12px;
      align-items:center;
    }
    .badge{
      background:var(--accent);
      color:#fff;
      padding:6px 10px;
      border-radius:999px;
      font-weight:700;
    }
    @media(min-width:700px){
      .items{grid-template-columns:1fr 1fr}
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="panel">
      <h1>ðŸ”§ TECHNICIAN PANEL</h1>

      <div class="items">

        <div class="item" id="newAssignments">
          <div class="left">
            <div>ðŸ””</div>
            <div>
              <strong>New Assignments</strong><br>
              <span style="color:var(--muted); font-size:13px">
                Tasks assigned to you
              </span>
            </div>
          </div>
          <div class="badge">3</div>
        </div>

        <div class="item" id="activeRepairs">
          <div class="left">
            <div>ðŸ› </div>
            <div>
              <strong>Active Repairs</strong><br>
              <span style="color:var(--muted); font-size:13px">
                Repairs in progress
              </span>
            </div>
          </div>
          <div class="badge">5</div>
        </div>

        <div class="item" id="todaysTasks">
          <div class="left">
            <div>ðŸ“…</div>
            <div>
              <strong>Today's Tasks</strong><br>
              <span style="color:var(--muted); font-size:13px">
                Tasks scheduled for today
              </span>
            </div>
          </div>
          <div class="badge">2</div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Admin Signup</title>
  <style>
    body{
      font-family: Arial;
      background:#eef2ff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box{
      background:white;
      padding:25px;
      width:380px;
      border-radius:12px;
      box-shadow:0 8px 20px rgba(0,0,0,0.12);
    }
    h2{text-align:center;}
    input, button{
      width:100%;
      padding:10px;
      margin:8px 0;
    }
    button{
      background:#4f46e5;
      color:white;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    .otp-btn{
      background:#16a34a;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>üë®‚Äçüíº Admin Signup</h2>

  <form method="post">
    <input name="name" placeholder="Admin Name" required>
    <input type="email" name="email" placeholder="Email" required>

    <button name="send_otp" class="otp-btn">Send OTP</button>

    <input name="otp" placeholder="Enter OTP" required>

    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="confirm" placeholder="Confirm Password" required>

    <button name="signup">Create Admin Account</button>
  </form>

  <p style="color:red;">{{ error }}</p>
</div>

</body>
</html>
